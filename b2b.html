<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Invoice System</title>
    <link rel="stylesheet" href="b2b.css">
</head>
<body>

    <div class="tab-container">
        <button id="invoiceTab" class="tab-button active">Invoice</button>
        <button id="itemTab" class="tab-button">Items</button>
    </div>

    <!-- ✅ Invoice Section -->
    <div class="invoice-section active">
        <h2>Invoice</h2>
        <div class="form-row">
            <label>Select Route:</label>
            <select>
                <option>Select</option>
                <option>Route 1</option>
                <option>Route 2</option>
            </select>
            <label>GSTIN:</label>
            <input type="text" placeholder="GSTIN">
        </div>

        <div class="form-row">
            <label>Customer Name:</label>
            <input type="text" placeholder="Customer name">
            
        </div>

        <div class="form-row">
            <label>Invoice No:</label>
            <input type="text" value="1-S2025-26">
            <label>Invoice Date:</label>
            <input type="date">
            
        </div>

        <div class="form-row">
            <label>Purchase Order No:</label>
            <input type="text" placeholder="Enter PO Number">
            <label>Purchase Order Date:</label>
            <input type="date">
            
        </div>
         <div class="form-row">
            <label>Address:</label>
            <input type="text" placeholder="Enter Address">
         </div>
        
        <div class="form-row">
            <label>Place of Supply:</label>
            <select>
                <option>LOCAL</option>
                <option>INTERSTATE</option>
            </select>
            <label>Mobile number:</label>
            <input type="text" placeholder="Enter Number">
        </div>

        <button class="create-invoice-btn">Create Invoice</button>
    </div>

    <!-- ✅ Item Section -->
    <div class="item-section">
        <h2>Add Items</h2>
        <div class="form-row">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="barcode" placeholder="Barcode">
            <input type="number" id="salePrice" placeholder="Sale Price">
            <input type="number" id="quantity" placeholder="Quantity" value="1">
        </div>

        <div class="form-row">
            <input type="number" id="discount" placeholder="Discount %">
            <input type="number" id="gst" placeholder="GST %">
        </div>

        <button id="addItemBtn" class="add-item-btn">Add Item</button>

        <!-- ✅ Item Table -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Barcode</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Disc %</th>
                    <th>GST %</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>

        <h3>Grand Total: ₹ <span id="grandTotal">0.00</span></h3>
    </div>

    <script src="b2b.js"></script>
</body>
</html>
